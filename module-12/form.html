<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <link rel="stylesheet" type="text/css" href="style/styles_form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <form class="reg-form" method="post">
        <h1>Регистрация на конференцию</h1>
        <div class="mb-3">
            <label class="form-label" for="name">Фамилия, имя, отчество:</label>
            <input type="text" id="name" name="name" class="reg-form__input form-control">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="reg-form__input form-control">
        </div>
        <div class="mb-3">
            <label class="form-check-label" for="flexRadio">Пол:</label>
            <div>
                <label><input type="radio" id="flexRadio" name="sex" value="male" class="form-check-input"> мужской</label>
                <label><input type="radio" name="sex" value="female" class="form-check-input"> женский</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-check-label">Предпочтительное время выступления:</label>
            <div>
                <label><input type="checkbox" name="time_morning" value="1" class="form-check-input">утро</label>
                <label><input type="checkbox" name="time_afternoon" value="1" class="form-check-input">день</label>
                <label><input type="checkbox" name="time_evening" value="1" class="form-check-input">вечер</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Секция:</label>
            <select name="section" class="reg-form__input form-select">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="management">Менеджмент</option>
            </select>
         </div>
        <div class="mb-3">
            <label class="form-label">Тема и тезисы выступления:</label>
            <textarea name="info" class="reg-form__input form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Презентация:</label>
            <input type="file" name="presentation" class="form-control">
        </div>
        <div class="mb-3">
            <input type="reset" value="Сбросить" class="btn btn-danger">
            <input type="submit" value="Отправить" class="btn btn-success">
        </div>
    </form>
